<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/TailorMade-Logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailorMade</title>
    <style>
      /* Initial loading screen styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .initial-logo {
        width: 96px;
        height: 96px;
        margin-bottom: 24px;
        animation: initial-pulse 2s infinite;
      }
      
      @keyframes initial-pulse {
        0% {
          opacity: 0.8;
          transform: scale(0.95);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
        100% {
          opacity: 0.8;
          transform: scale(0.95);
        }
      }
      
      .initial-spinner {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3b82f6;
        animation: initial-spin 1s linear infinite;
      }
      
      @keyframes initial-spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading screen (shown before React loads) -->
      <div id="initial-loader">
        <img src="/TailorMade-Logo.svg" alt="TailorMade" class="initial-logo" />
        <div class="initial-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remove the initial loader once React has loaded
      window.addEventListener('load', function() {
        // Give React a moment to initialize
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader && loader.parentNode) {
            loader.parentNode.removeChild(loader);
          }
        }, 500);
      });
    </script>
  </body>
</html>
